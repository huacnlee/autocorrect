<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AutoCorrect WebAssembly</title>
  <style>
    body {
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
      font-family: sans-serif;
    }

    a {
      color: #222;
    }

    a:hover {
      color: #333;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 30px auto;
      text-align: left;
    }

    .flex {
      display: flex;
    }

    .jcsb {
      justify-content: space-between;
    }

    .preview,
    textarea {
      width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 7px;
      padding: 1em;
      margin-bottom: 1em;
      line-height: 1.5;
      font-family: monospace;
      font-size: 1em;
      outline: none;
    }

    textarea[readonly] {
      background: #f7f7f7;
    }

    select {
      font-size: 1em;
      padding: 0.5em 1.5em;
      border-radius: 7px;
      border-color: #e0e0e0;
    }

    button {
      font-size: 1em;
      border: 0;
      padding: 1em 4em;
      border-radius: 7px;
      background: #000;
      color: #fff;
    }

    button:active {
      background: #202020;
    }

    .message {
      margin-left: 10px;
      color: green;
    }
  </style>
</head>

<body>
  <script src="./index.js"></script>
  <h1>AutoCorrect</h1>
  <p>A linter and formatter for help you improve copywriting, to correct spaces, punctuations between CJK (Chinese,
    Japanese, Korean).</p>
  <div><a href="https://github.com/huacnlee/autocorrect" target="_blank">https://github.com/huacnlee/autocorrect</a>
  </div>
  <div class="container">
    <div class="flex jcsb" style="margin-bottom: 15px;">
      <select id="filetype"> </select>
      <span id="filename"></span>
    </div>
    <div class="flex">
      <textarea id="input" width="600" rows="30">
        </textarea>
      <textarea style="margin-left: 10px;" readonly placeholder="AutoCorrect HTML result preview"
        class="preview"></textarea>
    </div>
    <div>
      <button id="btn">Format</button> or
      <button id="btn-lint">Lint</button>
      <span class="message"></span>
    </div>
  </div>
</body>

</html>
